<body>
  <div class="body-inner">
    <header class="header-trans-leftbox" id="header">
      <div class="container">
        <div class="header-wrapper clearfix">
          <div class="site-nav-inner">
            <nav class="navbar navbar-expand-lg">
              <div class="navbar-brand navbar-header">
                <div class="logo"><a href="index.html"><img src="logo.png" alt="Wealth Options"></a></div>
              </div>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="icon icon-menu"></i></span></button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

                    <ul class="dropdown-menu" role="menu">
                      <li><a href="register.html">Create Free Account</a></li>
                      <li><a href="login.html">Sign In</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="section-padding auth-page" style="padding-top: 140px; padding-bottom: 100px;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <div class="card shadow-sm">
              <div class="card-body">
                <form action="#" method="post" novalidate>
                  <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Jane Doe" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="confirm">Confirm Password</label>
                      <input type="password" id="confirm" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agree" required>
                    <label class="form-check-label" for="agree">I agree to the terms</label>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
              </div>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Sign in</a></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer" id="footer">
      <div class="footer-main bg-overlay">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-12 footer-widget footer-about">
              <div class="footer-logo"><a href="index.html"><img src="logo.png" alt="Wealth Options"></a></div>
              <p>We provide opportunities to earn from trade deposits and withdraw at your leisure.</p>
            </div>
            <div class="col-lg-4 col-md-12 footer-widget">
              <h3 class="widget-title">My Account</h3>
              <ul class="list-dash"><li><a href="register.html">Create Account</a></li><li><a href="login.html">Sign In</a></li></ul>
            </div>
            <div class="col-lg-4 col-md-12 footer-widget">
              <h3 class="widget-title">Help</h3>
              <ul class="list-dash"><li><a href="contact.html">Contact</a></li><li><a href="about.html">About</a></li></ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/web/js/jquery.js"></script>
    <script src="assets/web/js/popper.min.js"></script>
    <script src="assets/web/js/bootstrap.min.js"></script>
    <script src="assets/web/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        const supabaseUrl = 'https://maommxcopvdmihfqnkse.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hb21teGNvcHZkbWloZnFua3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MDIwNzIsImV4cCI6MjA3MzA3ODA3Mn0.1KLWKLdYnDDU4tEnxy4cXXCkqc_2-W6UtNho4Tha4es';
        const sb = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const fullname = document.getElementById('fullname').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          const confirm = document.getElementById('confirm').value;
          const agree = document.getElementById('agree').checked;

          if (!agree) return alert('Please agree to the terms.');
          if (password !== confirm) return alert('Passwords do not match.');

          try {
            const { data, error } = await sb.auth.signUp({
              email,
              password,
              options: {
                data: { full_name: fullname },
                emailRedirectTo: window.location.origin + '/login.html'
              }
            });
            if (error) throw error;

            alert('Account created. Please check your email to confirm.');
            window.location.href = 'login.html';
          } catch (err) {
            alert(err.message || 'Sign up failed');
          }
        });
      })();
    </script>
  </div>
</body>
</html>
