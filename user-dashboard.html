    <section class="section-padding" style="padding-top: 140px; padding-bottom: 60px;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="mb-3">My Submissions</h2>
            <p id="welcome" class="text-muted mb-4"></p>
            <div class="alert alert-info" id="info" style="display:none"></div>
            <div class="table-responsive">

          <div class="row">
            <div class="col-lg-4 col-md-12 footer-widget footer-about">

              <p>We provide opportunities to earn from trade deposits and withdraw at your leisure.</p>
            </div>
            <div class="col-lg-4 col-md-12 footer-widget">
              <h3 class="widget-title">My Account</h3>
              <ul class="list-dash"><li><a href="register.html">Create Account</a></li><li><a href="login.html">Sign In</a></li></ul>

            <div class="col-lg-4 col-md-12 footer-widget">
              <h3 class="widget-title">Pages</h3>

    <script src="assets/web/js/jquery.js"></script>
    <script src="assets/web/js/popper.min.js"></script>
    <script src="assets/web/js/bootstrap.min.js"></script>
    <script src="assets/web/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      (function () {
        const supabaseUrl = 'https://maommxcopvdmihfqnkse.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hb21teGNvcHZkbWloZnFua3NlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MDIwNzIsImV4cCI6MjA3MzA3ODA3Mn0.1KLWKLdYnDDU4tEnxy4cXXCkqc_2-W6UtNho4Tha4es';
        const sb = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', async () => {
          await sb.auth.signOut();
          window.location.href = 'login.html';
        });

        const tbody = document.querySelector('#subsTable tbody');
        const welcome = document.getElementById('welcome');
        const info = document.getElementById('info');

        function rowHTML(r) {
          const date = r.created_at ? new Date(r.created_at).toLocaleString() : '';
          const safe = (v) => (v == null ? '' : String(v));
          return `<tr><td>${date}</td><td>${safe(r.name)}</td><td>${safe(r.email)}</td><td style="white-space:pre-wrap;">${safe(r.message)}</td></tr>`;
        }

        async function load() {
          const { data: { session } } = await sb.auth.getSession();
          if (!session) {
            window.location.href = 'login.html';
            return;
          }
          const user = session.user;
          welcome.textContent = `Signed in as ${user.email}`;

          // If admin, send to admin dashboard
          const { data: prof } = await sb
            .from('profiles')
            .select('role')
            .eq('user_id', user.id)
            .single();
          if (prof?.role === 'admin') {
            window.location.href = 'dashboard.html';
            return;
          }

          info.style.display = 'block';
          info.textContent = 'Showing your submissions only';

          const { data: rows, error } = await sb
            .from('submissions')
            .select('*')
            .eq('user_id', user.id)
            .order('created_at', { ascending: false });
          if (error) {
            tbody.innerHTML = `<tr><td colspan="4">${error.message}</td></tr>`;
            return;
          }
          tbody.innerHTML = rows.map(rowHTML).join('');
        }

        load();
      })();
    </script>
  </div>
</body>
</html>
